<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 고전 이벤트 모델-->
  <div>
    <button id="btn1">전송1</button>
  </div>
  <script>
    document.getElementById('btn1').onclick = function(event){
      alert('전송합니다.');
    }
  </script>

  <hr>


  <!-- 표준 이벤트 모델 -->
  <div>
    <button id="btn2">전송2</button>
  </div>
  <script>
    document.getElementById('btn2').addEventListener('click', function(event){
      alert('전송합니다.');
    });
  </script>

  <hr>

  <!-- 인라인 이벤트 모델 -->
  <div>
    <button id="btn3" onclick="alert('전송합니다.')">전송3</button>
  </div>

  <hr>



  <!-- 버튼을 클릭하면 구글(https://www.google.com)로 이동하는 이벤트 -->
  <div>
    <button id="to_site">이동</button>
  </div>
  <script>
    document.getElementById('to_site').addEventListener('click', function(event){
      location.href = 'https://www.google.com';
    })
  </script>

  <hr>



  <!-- 4번 문제 -->
  <form id="frm" action="https://search.naver.com/search.naver">
    <input type="text" name="query" id="query">
    <input type="button" value="네이버검색" id="btn">
  </form>
  <script>
    document.getElementById('btn').onclick = function(event){
      alert('검색어는 ' + document.getElementById('query').value + '입니다.');
      document.getElementById('frm').submit();
    }
  </script>
</body>
</html>
