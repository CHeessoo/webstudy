<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인정보수정</title>
</head>
<body>
  <div>
    <form action="./login.html" method="post">
      <table>
        <tbody>
          <tr>
            <td><label for="email">이메일</label></td>
            <td>
              <input type="text" id="email" name="email">
              <span>@</span>
              <input type="text" list="domain" name="email" placeholder="선택 또는 직접입력">
              <datalist id="domain">
                <option value="naver.com"></option>
                <option value="kakao.com"></option>
                <option value="gmail.com"></option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td><label for="year">생일</label></td>
            <td>
              <input type="text" maxlength="4" size="4" id="year" name="year">
              <label for="year">년</label>
              <input type="text" maxlength="2" size="2" id="month" name="month">
              <label for="month">월</label>
              <input type="text" maxlength="2" size="2" id="day" name="day">
              <label for="day">일</label>
            </td>
          </tr>
          <tr>
            <td><label for="address">거주도시</label></td>
            <td>
              <select id="address" name="address">
                <option value="seoul">서울</option>
                <option value="gwangju">광주</option>
                <option value="daegu">대구</option>
                <option value="daejeon">대전</option>
                <option value="busan">부산</option>
                <option value="ulsan">울산</option>
                <option value="incheon">인천</option>
                <option value="etc">기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>성별</td>
            <td>
              <input type="radio" name="gender" value="m" id="male">
              <label for="male">남자</label>
              <input type="radio" name="gender" value="f" id="female">
              <label for="female">여자</label>
            </td>
          </tr>
          <tr>
            <td>관심분야</td>
            <td>
              <input type="checkbox" name="interest" value="1" id="travel">
              <label for="travel">여행</label>
              <input type="checkbox" name="interest" value="2" id="movie">
              <label for="movie">영화</label>
              <input type="checkbox" name="interest" value="4" id="book">
              <label for="book">독서</label>
              <input type="checkbox" name="interest" value="8" id="music">
              <label for="music">음악</label>
              <input type="checkbox" name="interest" value="16" id="no_interest">
              <label for="no_interest">관심없음</label>
            </td>
          </tr>
          <tr>
            <td><label for="self_introdu">자기소개</label></td>
            <td>
              <textarea rows="5" cols="50" id="self_introdu" name="self_introdu"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">수정완료</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>
</html>
