<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>

  <div>
    <img alt="구디아카데미로고" src="https://www.gdu.co.kr/images/main/logo.png" width="176px">
  
    <form action="./board.html" method="post">
      <div><input type="text" name="id" placeholder="아이디"></div>
      <div><input type="password" name="pw" placeholder="비밀번호"></div>
      <div><button type="submit">로그인</button></div>
      <div>
        <input type="checkbox" id="auto_login" name="auto_login">
        <label for="auto_login">자동 로그인</label>
        <input type="checkbox" id="save_pw" name="save_pw">
        <label for="save_pw">비밀번호 저장</label>
      </div>
    </form>

  </div>

  
</body>
</html>
