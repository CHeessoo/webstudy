<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../assets/js/lib/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div id="box1">
    <button id="btn1">XML1</button>
  </div>
  <script>
    $('#btn1').click(function(){
      $.ajax({
        /* 요청 */
        type: 'get',          // RequestMethod : get 또는 post
        url: 'product1.xml',  // 요청 URL (서버 경로 작성)
        async: true,          // 비동기 통신(디폴트, 생략 가능)
        /* 응답 */
        dataType: 'xml',             // 응답 데이터의 타입(text, xml, json 등)
        success: function(resData){  // 매개변수 data로 응답 데이터가 전달됨 (resData = xhr.responseXML 또는 resData = xhr.responseText) 
          // resData에서 <product> 태그만 가져오기
          var product = $(resData).find('product');  // JavaScript는 var product = 
          $.each(product, function(i, elem){         // 배열에 있는 객체를 $.each로 빼내면 jQuery객체가 아니다.
            // <ul> 태그를 jQuery 객체로 생성
              var ul = $('<ul>');
              ul.append($('<li>').text($(elem).find('model').text()));
              ul.append($('<li>').text($(elem).find('maker').text()));
              ul.append($('<li>').text($(elem).find('price').text()));
            // <div id="box1"에 <ul> 태그 넣기
            $('#box1').append(ul); // append는 추가 html은 덮어쓰기(태그라고 html을 쓰게되면 덮어쓰기 돼서 원래있던 button이 사라짐)
          })
        },  // 통신이 성공하면 success에 있는 function이 실행된다.  
        error: function(){    

        }  // 통신이 실패하면 error에 있는 function이 실행된다.
      })
    })
  </script>
  
</body>
</html>
