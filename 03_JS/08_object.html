<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    /*
      객체(object)

      1. 여러 데이터로 구성된 하나의 데이터를 의미한다.
      2. 중괄호 {}를 이용해서 객체의 데이터를 묵는다.
      3. 객체 형식
        {
          속성 : 값,
          '속성': 값
        }
      4. 객체 속성
        1) 객체.속성
        2) 객체['속성']       : 속성이 문자열일 때만
      5. JavaScript 객체 표기법을 이용한 데이터 교환 형식을 "JSON"이라고 한다.
    */

    // 객체 만들기
    var person = {
      name: '홍길동',
      age: 30,
      isAlive: true,
      hobbies: [
        '여행',
        '운동',
        '요리',
        '뜨개질'
      ],
      bef: {    // 객체 안에 객체도 가질 수 있다.
        name: '고길동',
        age:30
      },
      info: function(){   // 객체 안에 함수도 가질 수 있다.
        console.log('이름: ' + this.name + ', 나이: ' + this.age);  // 현재 객체(person === this)
      }
    }

    // 객체 속성 확인
    console.log('name: ' + person.name);
    console.log('age: ' + person.age);
    console.log('isAlive: ' + person.isAlive);
    for(let i = 0; i < person.hobbies.length; i++){
      console.log('hobbies: ' + person.hobbies[i]);
    }
    console.log("bef's name: " + person.bef.name);
    console.log("bef's age: " + person.bef.age);
    (person.info)();

  </script>

  <script>

    // 객체 속성 동적 처리(추가,삭제,수정)

    // 빈 객체 생성
    var car = {};

    // 속성 추가
    car.model = '모닝';
    car.maker = 'kia';

    // 속성 수정
    car.model = '레이';

    // 속성 삭제
    delete car.maker;

    console.log(car);

  </script>

  <script>

    /*
      생성자 함수
      1. 객체를 만드는 함수이다.
      2. new 키워드를 이용해서 객체를 만들 수 있다.
      3. 관례상 첫 글자를 대문자로 작성한다.
      4. 생성자 함수 형식
        function 함수명(매개변수, 매개변수, ...){
          this.속성 = 매개변수;
          this.속성 = 매개변수;
          ...
        }
    */
    
    // 생성자 함수 정의 
    function Product(code, name, price){
      this.code = code;
      this.name = name;
      this.price = price;
    }

    // 생성자 함수 호출(객체 생성)
    var product = new Product('A123', '청소기', 10000);

    // 객체 속성 확인
    console.log(product['code']);
    console.log(product['name']);
    console.log(product['price']);

  </script>
  
</body>
</html>
