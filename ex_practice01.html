<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div, form, h4, input, p {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .mainwrapper > form > div {
      padding-top: 5px;
      padding-bottom: 20px;
    }
    #gender {
      width: 80px;
    }
    #birth_month {
      width: 40px;
    }
    .mainwrapper {
      width: 382px;
      padding: 10px 10px;
      border: 2px solid #000000;
    }
    .class_identify h4 {
      display: inline-block;
    }
    .class_identify input {
      display: block;
    }
  </style>
</head>
<body>

  <div class="mainwrapper">
    <form method="post" action="">
      <div>
        <label for="id"><h4>아이디</h4></label>
        <input type="text" id="id" name="id">
        <label for="id">@naver.com</label>
      </div>
      <div>
        <label for="pw"><h4>비밀번호</h4></label>
        <input type="password" id="pw" name="pw">
      </div>
      <div>
        <label for="pw_check"><h4>비밀번호 재확인</h4></label>
        <input type="password" id="pw_check">
      </div>
      <div>
        <label for="name"><h4>이름</h4></label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="birth_year"><h4>생년월일</h4></label>
        <input type="text" id="birth_year" name="birth" placeholder="년(4자)" size="4" maxlength="4">
        <select id="birth_month">
          <option checked>월</option>
          <option>1월</option>
          <option>2월</option>
          <option>3월</option>
          <option>4월</option>
          <option>5월</option>
          <option>6월</option>
          <option>7월</option>
          <option>8월</option>
          <option>9월</option>
          <option>10월</option>
          <option>11월</option>
          <option>12월</option>
        </select>
        <input type="text" id="birth_day" name="birth" placeholder="일" size="4" maxlength="2">
      </div>
      <div>
        <label for="gender"><h4>성별</h4></label>
        <select id="gender">
          <option checked>성별</option>
          <option>여자</option>
          <option>남자</option>
        </select>
      </div>
      <div class="class_identify">
        <label for="identify"><h4>본인 확인 이메일</h4><span>(선택)</span></label>
        <input type="text" id="identify" name="identify" placeholder="선택입력">
      </div>
      <div>
        <div>
          <label for="tel"><h4>휴대전화</h4></label>
          <select>
            <option checked>대한민국 +82</option>
            <option>미국 +1</option>
            <option>영국 +44</option>
            <option>호주 +61</option>
            <option>필리핀 +63</option>
          </select>
        </div>
        <div>
          <input type="text" id="tel" name="tel" placeholder="전화번호 입력" maxlength="11" size="11px">
          <input type="button" value="인증번호 받기">
        </div>
        <div>
          <input type="text" id="tel_check" name="tel_check" placeholder="인증번호를 입력하세요">
        </div>
      </div>
      <div>
        <button type="submit">가입하기</button>
      </div>
    </form>
  </div>
  
  
</body>
</html>
